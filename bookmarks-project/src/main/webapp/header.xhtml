<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</head>
<h:body>
	<b:navBar brand="" brandHref="#" fluid="true">
		<b:navbarLinks>
			<b:navLink value="#{msg.myBookmarks}" href="mainpage.xhtml"
				style="display: #{loginBean.isLoggedIn}"></b:navLink>
			<b:navLink value="#{msg.search}" href="index.xhtml"></b:navLink>
			<b:navLink value="#{msg.register}" href="register.xhtml"
				style="display: #{loginBean.isLoggedOut}"></b:navLink>
		</b:navbarLinks>
		<b:form style="text-align:right; padding-top:5px">
			<div id="log" style="display: #{loginBean.isLoggedOut}">
				<h:inputText id="username" value="#{loginBean.username}"
					pt:placeholder="#{msg.username}" style="width:200px;">
					<f:attribute name="password" value="#{password}" />
					<f:validator validatorId="login" />
				</h:inputText>
				<h:inputSecret id="password" value="#{loginBean.password}"
					pt:placeholder="#{msg.password}" binding="#{password}" />
				<b:commandButton id="validate" value="#{msg.login}" action="#{loginBean.validateLogin}"/>
				<h:message for="username" style="color:red" />
			</div>
		</b:form>
		<b:form style="text-align:right; padding-top:5px">
			<div id="logged" style="display: #{loginBean.isLoggedIn}">
				<b:dropMenu value="#{msg.welcomeUsername} #{loginBean.lastname}!"
					iconAwesome="fa-align-justify">
					<b:navLink value="#{msg.myAccount}" href="myAccount.xhtml"></b:navLink>
					<b:navCommandLink id ="logout" value="#{msg.logout}"
						action="#{loginBean.logout}" />
				</b:dropMenu>
			</div>
		</b:form>
	</b:navBar>
</h:body>
</html>
