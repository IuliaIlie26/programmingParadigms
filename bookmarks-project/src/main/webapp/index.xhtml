<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Bookmarks System</title>
</h:head>
<h:body>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<h:form>
		<div style="padding-top: 10px; padding-left: 20px">
			<h:inputText value="#{searchBean.bookmarks}"
				pt:placeholder="#{msg.bookmarks}">
			</h:inputText>

			<h:selectOneMenu style="padding-bottom: 2px;padding-top: 4px"
				id="theme" value="#{searchBean.selectedCollection}">
				<f:selectItem itemLabel="#{msg.publicThemes}" itemValue=""
					itemDisabled="true" />
				<f:selectItems value="#{searchBean.publicList}" itemValue="" />
			</h:selectOneMenu>

			<b:commandButton value="#{msg.search}" type="submit"
				action="#{searchBean.search}" />
		</div>
	</h:form>
</h:body>
</html>
