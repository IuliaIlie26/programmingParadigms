<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</div>
	<b:form style="padding-top:10px; padding-left: 20px">
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="name" value="#{msg.name}:" />
			<h:inputText style="width:15%;" id="inputName" value="#{userBean.name}"
				validatorMessage="#{msg.enterName}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="inputName" style="color:red" />
		</div>
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="lname" value="#{msg.lastname}:" />
			<h:inputText style="width:15%;" id="inputLastName" value="#{userBean.lastname}"
				validatorMessage="#{msg.enterLName}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="inputLastName" style="color:red" />
		</div>
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="username" value="#{msg.username}:" />
			<h:inputText style="width:15%;" id="inputUsername" value="#{userBean.username}">
				<f:validator validatorId="username" />
			</h:inputText>
			<h:message for="inputUsername" style="color:red" />
		</div>
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="password" value="#{msg.password}:" />
			<h:inputSecret style="width:15%;"  id="passwordInput" value="#{userBean.password}">
				<f:validator validatorId="password" />
				<f:attribute name="confirmationPassword"
					value="#{confirmationPassword}" />
			</h:inputSecret>
			<h:message for="passwordInput" style="color:red" />
		</div>
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="passw" value="#{msg.confirmPassword}" />
			<h:inputSecret style="width:15%;"  id="confirmationPassword"
				value="#{userBean.confirmPassword}" binding="#{confirmationPassword}">
			</h:inputSecret>
		</div>
		<div style="width:100%;padding-bottom: 20px;">
			<h:outputLabel style="width:10%;" id="email" value="#{msg.email}:" />
			<h:inputText style="width:15%;" id="inputEmail" value="#{userBean.email}">
				<f:validator validatorId="email" />
			</h:inputText>
			<h:message for="inputEmail" style="color:red" />
		</div>
		<h:message for="password" style="display-color: red" />
		<b:commandButton style="padding-left: 20px" id="submit" value="#{msg.register}"
			action="#{userBean.register}" />
	</b:form>
</h:body>

</html>
